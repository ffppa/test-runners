name: Suspend NODO Cron job triggered by Azure Alert

on:
  repository_dispatch:
    types: [azure-alert]
  workflow_dispatch:
    inputs:
      resource_group:
        description: 'Resource Group for AKS'
        required: true
        type: string
      cluster_name:
        description: 'AKS Cluster Name'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  alertJob:
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Alert Azure!
        run: echo "Hello, world!"
      - name: Debug secrets
        run: |
          echo "client-id: ${{ secrets.AZURE_CLIENT_ID }}"
          echo "tenant-id: ${{ secrets.AZURE_TENANT_ID }}"
          echo "subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}"
      - name: Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install kubelogin
        run: |
          curl -LO https://github.com/Azure/kubelogin/releases/latest/download/kubelogin-linux-amd64.zip
          unzip kubelogin-linux-amd64.zip
          sudo mv bin/linux_amd64/kubelogin /usr/local/bin
          kubelogin --version

      - name: Get K8s context
        uses: azure/aks-set-context@4edaee69f820359371ee8bc85189ac03a21d3a58 # v3
        with:
          resource-group: ${{ inputs.resource_group }}
          cluster-name: ${{ inputs.cluster_name }}
          admin: 'false'
          use-kubelogin: 'true'

      - name: Get pods
        run: kubectl ger pods -A -o wide
