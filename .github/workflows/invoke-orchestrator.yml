name: "Orchestrator Workflow"

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: "Action to execute (promote-uat or promote-prod)"
        required: true
        type: string
      stable_tag:
        description: "Stable Docker tag to be promoted"
        required: false
        type: string
        default: "stable"

permissions:
  contents: read
  id-token: write

jobs:
  build-pr:
    if: ${{ github.event_name == 'pull_request' }}
    name: Build PR Docker Image
    uses: pagopa/eng-github-actions-iac-template/.github/workflows/build-pr.yml@PAYMCLOUD-480-new-workflow-deploy
    with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      docker_context_path: "./"
      docker_registry: "ghcr.io"
      pr_number: ${{ github.event.number }}

  build-main:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    name: Build Stable Docker Image for Main
    uses: pagopa/eng-github-actions-iac-template/.github/workflows/build-main.yml@PAYMCLOUD-480-new-workflow-deploy
    with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      docker_context_path: "./"

  promote:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    name: Promote Docker Image to the Environment
    uses: pagopa/eng-github-actions-iac-template/.github/workflows/promote-to-environment.yml@PAYMCLOUD-480-new-workflow-deploy
    with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      environment: ${{ github.event.inputs.action == 'promote-uat' && 'uat' || 'prod' }}
      stable_tag: ${{ github.event.inputs.stable_tag }}