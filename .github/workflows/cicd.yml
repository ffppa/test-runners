name: CI/CD Pipeline - Full Flow with Approval and GitHub Package

on:
  # Eventi che triggerano la pipeline
  push:
    branches:
      - main
  workflow_dispatch: # Trigger manuale per approvazione
    inputs:
      environment:
        description: 'Environment to deploy'
        default: 'production'
        required: true

permissions:
  id-token: write
  contents: read
  packages: write
  pull-requests: read

jobs:
  # Fase 2: Build e Test (DEV)
  ma-build-and-test:
    name: Build and Test for DEV
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get the Last Merged PR Number
        id: last_pr
        run: |
          PR_NUMBER=$(gh api graphql -F owner='${{ github.repository_owner }}' -F name='${{ github.event.repository.name }}' -f query='
            query ($owner: String!, $name: String!) {
              repository(owner: $owner, name: $name) {
                pullRequests(last: 1, states: MERGED, orderBy: {field: UPDATED_AT, direction: DESC}) {
                  nodes {
                    number
                  }
                }
              }
            }' --jq '.data.repository.pullRequests.nodes[0].number')
          echo "Last merged PR number: $PR_NUMBER"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_ENV

      - name: Define MA Tag
        run: |
          MA_TAG="MA.${{ github.run_number }}.$(date +%Y%m%d)"
          echo "MA_TAG=$MA_TAG" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull Docker Image for Last Merged PR
        run: |
          docker pull ghcr.io/ffppa/test-runners/test-docker:PR.${{ env.pr_number }}

      - name: Tag DEV Image
        run: |
          docker tag ghcr.io/ffppa/test-runners/test-docker:PR.${{ github.event.pull_request.number }} ghcr.io/ffppa/test-runners/test-docker:$MA_TAG
          docker push ghcr.io/ffppa/test-runners/test-docker:$MA_TAG

  # Fase 3: Test in UAT e promozione a Golden
  uat-and-golden:
    name: Test in UAT and Promote Golden Image
    runs-on: ubuntu-latest
    environment: test
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull DEV Image
        run: docker pull ghcr.io/ffppa/test-runners/test-docker:$MA_TAG

      - name: Tag Golden Image
        run: |
          docker tag ghcr.io/ffppa/test-runners/test-docker:$MA_TAG ghcr.io/ffppa/test-runners/test-docker:golden.$MA_TAG
          docker push ghcr.io/ffppa/test-runners/test-docker:golden.$MA_TAG

      - name: Deploy to UAT
        run: |
          kubectl apply -f k8s/uat-deployment.yaml
          kubectl rollout status deployment/my-app-uat
        env:
          IMAGE: "ghcr.io/ffppa/test-runners/test-docker:golden.$MA_TAG"

  # Fase 4: Deploy in Produzione con approvazione
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: test
    needs: uat-and-golden
    if: github.event.inputs.approve_prod == 'yes'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull Golden Image
        run: docker pull ghcr.io/ffppa/test-runners/test-docker:golden.$MA_TAG

      - name: Deploy to Production
        run: |
          kubectl apply -f k8s/prod-deployment.yaml
          kubectl rollout status deployment/my-app-prod
        env:
          IMAGE: "ghcr.io/ffppa/test-runners/test-docker:golden.$MA_TAG"
