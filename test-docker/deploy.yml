# =========
# Ingress DEV, UAT e PROD
# =========
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mockapi-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: traefik
  rules:
    - host: localhost
      http:
        paths:
          # Produzione
          - path: /prod
            pathType: Prefix
            backend:
              service:
                name: mockapi-service-prod
                port:
                  number: 8080

          # UAT
          - path: /uat
            pathType: Prefix
            backend:
              service:
                name: mockapi-service-uat
                port:
                  number: 8080

          # Sviluppo (Dev)
          - path: /dev
            pathType: Prefix
            backend:
              service:
                name: mockapi-service-dev
                port:
                  number: 8080