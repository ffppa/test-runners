apiVersion: apps/v1
kind: Deployment
metadata:
  name: mockapi-deployment-dev
  labels:
    app: mockapi-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mockapi-dev
  template:
    metadata:
      labels:
        app: mockapi-dev
    spec:
      containers:
        - name: mockapi
          image: ghcr.io/ffppa/test-runners/test-docker:DEV.latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: mockapi-service-dev
  labels:
    app: mockapi-dev
spec:
  selector:
    app: mockapi-dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
---
